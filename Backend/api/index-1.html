<html>
  <head>
    <link href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css" type="stylesheet">
    <body>
      <div id="spend">
      </div>
      <div id="income">
      </div>
      <div id="clients">
      </div>
      <div>
        <form id="clientForm">
          <label for="clientName">Client Name:</label>
          <input type="text" id="clientName" name="clientName" required><br><br>
  
          <label for="billingType">Billing Type:</label>
          <input type="text" id="billingType" name="billingType" required><br><br>
  
          <label for="billingRate">Billing Rate:</label>
          <input type="number" step="0.01" id="billingRate" name="billingRate" required><br><br>
  
          <button type="submit">Submit</button>
      </form>
      </div>
      <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"></script>
      <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
      <script src="utils.js"></script>
      <script src="script.js"></script>
      <script src="jQueryScript.js"></script>
    </body>
  </head>
</html>
